<div class="container-fluid">
  <div class="row">
		<div class="col-md-10">
     	<ul class="albums">
        <li ng-repeat="album in albums | filter:query | orderBy:orderProp" class="thumbnail">
        <span><a href="#/missing/{{album.id}}">{{album.name}}</a></span><span class="label label-pill label-success">{{album.userown.email}}</span>
        </li>
      </ul>
		</div>
  </div>
</div>
